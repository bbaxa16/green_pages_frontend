<!DOCTYPE html>
<html ng-app='green-pages'>
  <head>
    <meta charset="utf-8">
    <!-- style -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <!-- script -->
    <script src="https://use.fontawesome.com/af5dc9ce4b.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js" charset="utf-8"></script>
    <script src="./js/app.js" charset="utf-8"></script>
    <title>green pages</title>
  </head>
  <body ng-controller="userController as user">

    <nav class="navbar navbar-inverse navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="site-nav">
          <a href="#" class="navbar-brand"><img class="logo" src="./css/assets/greenpages2.png"/></a>
          <ul class="nav nabvar-right">
            <li ng-hide='user.logged'ng-click="user.toggleLogin()">login</li>
            <li ng-hide='user.logged' ng-click="user.toggleRegister()"> register</li>
            <li ng-show="user.logged" ng-click="user.toggleUser()">{{user.user.username}}</li>
            <li ng-show="user.logged" ng-click="user.logout()">logout</li>
          </ul>
        </div>
      </div>
    </nav>
    <h1>{{user.user.username}}</h1>
  <header ng-if="user.userDisplay === false;"class="jumbotron text-center">
    <h1>green pages</h1>
    <h5>{{user.message}}</h5>
  </header>
  <section ng-include="'./forms.html'"></section>
  <section ng-include="'./user.html'" ng-if="user.userDisplay"></section>
  </body>
  <footer class="footer">
    <div class="container">
      <p>Made with &hearts; by Brooke Baxa and James Joo</p>
    </div>
  </footer>
</html>
